{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
            <form method="POST" action="">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{form}}
                    <hr>
                {% endfor %}
                <input class="btn btn-sm btn-success" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
