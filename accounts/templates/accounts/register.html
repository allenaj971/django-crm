<div class="mx-auto" style="width: 590px">
    <h1>Register for Allen's CRM website</h1>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<br>
<form method="post" action="" class="form-horizontal">
    {% csrf_token %}

    <div class="d-flex justify-content-center">
        <label>{{form.username.label}}</label>
    </div>
    <p class="d-flex justify-content-center">{{form.username}}</p>

    <div class="d-flex justify-content-center">
        <label>{{form.email.label}}</label>
    </div>
    <p class="d-flex justify-content-center">{{form.email}}</p>
    <small id="emailHelp" class="d-flex justify-content-center form-text text-muted">We'll never share your email with anyone else.</small>
    <br>

    <div class="d-flex justify-content-center">
        <label>{{form.password1.label}}</label>
    </div>
    <p class="d-flex justify-content-center">{{form.password1}}</p>
    <br>

    <div class="d-flex justify-content-center">
        <label>{{form.password2.label}}</label>
    </div>
    <p class="d-flex justify-content-center">{{form.password2}}</p>

    <div class="d-flex justify-content-center">
        <input type="submit" name="create_user">
    </div>

</form>
